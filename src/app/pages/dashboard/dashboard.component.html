<div class="black-back">
  <owl-carousel-o [options]="customOptions">
    <ng-template carouselSlide *ngFor="let smryTask of smryTasks">
      <mat-card class="example-card custom mat-elevation-z4" [class.card-back]="smryTask.priority=='high'" >
        <mat-card-header>
          <mat-card-title>{{smryTask.title}}</mat-card-title>
          <mat-card-subtitle>{{smryTask.description}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
            Description
          </p>
        </mat-card-content>
      </mat-card>
    </ng-template>  
  </owl-carousel-o>
</div>
