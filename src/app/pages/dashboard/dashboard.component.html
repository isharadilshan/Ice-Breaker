<div class="black-back">
  <owl-carousel-o [options]="customOptions">
    <ng-template carouselSlide *ngFor="let task of tasks">
      <mat-card class="example-card mat-elevation-z4" [class.medium]="task.priority=='medium'" [class.high]="task.priority=='high'" [class.law]="task.priority=='law'">
        <mat-card-header>
          <mat-card-title><h3>{{task.title}}</h3></mat-card-title>
          <mat-card-subtitle><h3>{{task.description}}</h3></mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
          <button mat-button [disabled]="true"><h2>{{task.deadlineDate}}</h2></button>
          <span class="fill-remaining-space"></span>
          <button mat-button [disabled]="true"><h2>{{task.deadlineTime}}</h2></button>
        </mat-card-actions>
      </mat-card>
    </ng-template>  
  </owl-carousel-o>
  <div *ngFor="let pndngTask of pendingTasks">

    <mat-toolbar class="toolbar-back">
      <span>{{pndngTask.title}}</span>
      <span class="fill-remaining-space"></span>
      <span>{{pndngTask.description}}</span>
      <span class="fill-remaining-space"></span>
      <span class="right-corner">{{pndngTask.deadlineDate}}</span>
      <br>
      <span class="right-corner">{{pndngTask.deadlineTime}}</span>
    </mat-toolbar>
  </div>
</div>
