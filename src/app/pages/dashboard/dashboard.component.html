 <div class="black-back">
  <owl-carousel-o [options]="customOptions">
    <ng-template carouselSlide *ngFor="let task of tasks">
      <mat-card class="example-card mat-elevation-z4 scard-back">
        <mat-card-header>
          <mat-card-title><h2>{{task.title}}</h2></mat-card-title>
          <mat-card-subtitle><h2>{{task.description}}</h2></mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <button mat-button [disabled]="true"><h2>{{task.deadlineDate | date: 'longDate'}}</h2></button>
          <span class="fill-remaining-space"></span>
          <button mat-button [disabled]="true"><h2>@{{task.deadlineTime}}</h2></button>
        </mat-card-content>
      </mat-card>
    </ng-template>  
  </owl-carousel-o>
  
  <div class="margn">
    <!-- <app-pending-tasks></app-pending-tasks> -->
    <app-p-tasks></app-p-tasks>
    <!-- <app-pndng-tasks></app-pndng-tasks> -->
  </div>
  
</div>
