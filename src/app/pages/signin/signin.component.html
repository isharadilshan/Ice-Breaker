<div class="displayTable">
  <div class="displayTableCell">
    
    <div class="authBlock">
      <form (ngSubmit)="signIn(loginForm.value)" [formGroup]="loginForm">
        <h3>Sign In</h3>
        <div class="formGroup">
          <input type="email" class="formControl" name="email" formControlName="email" placeholder="Email" required>
        </div>

        <div class="formGroup">
          <input type="password" name="password" class="formControl" formControlName="password" placeholder="Password" required>
        </div>

        <div class="formGroup">
          <input type="submit" class="btn btnPrimary" value="Log In" [disabled]="!loginForm.valid">
        </div>

        <div class="forgotPassword">
          <span routerLink="/forgot-password">Forgot Password?</span>
        </div>
      </form>
    </div>

  </div>
</div>
