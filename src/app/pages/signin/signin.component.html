<div class="displayTable">
  <div class="displayTableCell">
    
    <div class="authBlock">
      <h3>Sign In</h3>
      <div class="formGroup">
        <input type="text" class="formControl" placeholder="Email" #email required>
      </div>

      <div class="formGroup">
        <input type="password" class="formControl" placeholder="Password" #password required>
      </div>

      <!-- Calling SignIn Api from AuthService -->
      <div class="formGroup">
        <input type="button" class="btn btnPrimary" value="Log in" (click)="signIn(email.value, password.value)">
      </div>

      <div class="forgotPassword">
        <span routerLink="/forgot-password">Forgot Password?</span>
      </div>
    </div>

    <!-- <div class="redirectToLogin">
      <span>Don't have an account?<span class="redirect" routerLink="/sign-up"> Sign Up</span></span>
    </div> -->

  </div>
</div>
