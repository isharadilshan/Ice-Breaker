<div class="displayTable">
  <div class="displayTableCell">

    <div class="authBlock">
      <h3>Sign Up</h3>

      <div class="formGroup">
        <input type="email" class="formControl" placeholder="Email" #email required>
      </div>

      <!-- <div class="formGroup">
        <input type="text" class="formControl" placeholder="User Name" #userName required>
      </div> -->

      <div class="formGroup">
        <input type="password" class="formControl" placeholder="Password" #password required>
      </div>

      <div class="formGroup">
        <input type="button" class="btn btnPrimary" value="Sign Up" (click)="signUp(email.value, password.value)">
      </div>
      
    </div>

    <div class="redirectToLogin">
      <span>Already have an account? <span class="redirect" routerLink="/sign-in">Log In</span></span>
    </div>
  </div>

</div>
