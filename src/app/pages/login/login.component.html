<div *ngIf="user.uid | async as uid; else login">
  The user is logged in. {{uid}}

  <div *ngIf="user.isAdmin | async">
    The user also has ADMIN super powers...
  </div>

  <div *ngIf="user.isSuperAdmin | async">
    The user also has SUPER ADMIN super powers...
  </div>

  <div ><button (click)="user.logout()">Log Out</button></div>

</div>

<ng-template #login>
  You need to login..<button (click)="user.login()">Login</button>
</ng-template>
